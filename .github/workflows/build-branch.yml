name: Build (Branch)

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (scripts)
        run: |
          cd scripts
          npm ci

      - name: Prepare version env
        shell: bash
        run: |
          ZH_VERSION="$(node -p 'require(\"./opencode-i18n/config.json\").version')"
          echo "ZH_VERSION=${ZH_VERSION}" >> "$GITHUB_ENV"
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "OPENCODE_CHANNEL=latest" >> "$GITHUB_ENV"
            echo "OPENCODE_VERSION=${ZH_VERSION}" >> "$GITHUB_ENV"
          else
            echo "OPENCODE_CHANNEL=develop" >> "$GITHUB_ENV"
            echo "OPENCODE_VERSION=0.0.0-develop-${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"
          fi

      - name: Clone OpenCode source
        run: |
          git clone https://github.com/anomalyco/opencode.git opencode-zh-CN
          cd opencode-zh-CN
          bun install

      - name: Apply translations
        run: |
          cd scripts
          node bin/opencodenpm version --strict
          node bin/opencodenpm apply --skip-translate --skip-verify --skip-quality-check

      - name: Build OpenCode
        env:
          OPENCODE_CHANNEL: ${{ env.OPENCODE_CHANNEL }}
          OPENCODE_VERSION: ${{ env.OPENCODE_VERSION }}
        run: |
          cd opencode-zh-CN/packages/opencode
          bun run build --single

      - name: Package artifact
        run: |
          cd opencode-zh-CN/packages/opencode/dist
          tar -czvf opencode-${GITHUB_REF_NAME}-linux-x64-${GITHUB_SHA:0:8}.tar.gz opencode-linux-x64
          mv opencode-${GITHUB_REF_NAME}-linux-x64-${GITHUB_SHA:0:8}.tar.gz ${{ github.workspace }}/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencode-${{ github.ref_name }}-linux-x64-${{ github.sha }}
          path: opencode-${{ github.ref_name }}-linux-x64-*.tar.gz
