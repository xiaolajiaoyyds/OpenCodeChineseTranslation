name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin-arm64
            bun_target: bun-darwin-arm64
          - os: macos-13
            platform: darwin-x64
            bun_target: bun-darwin-x64
          - os: ubuntu-latest
            platform: linux-x64
            bun_target: bun-linux-x64
          - os: windows-latest
            platform: windows-x64
            bun_target: bun-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (scripts)
        run: |
          cd scripts
          npm install

      - name: Clone OpenCode source
        run: |
          git clone https://github.com/anomalyco/opencode.git opencode-zh-CN
          cd opencode-zh-CN
          bun install

      - name: Apply translations
        run: |
          cd scripts
          node cli.js apply --no-ai

      - name: Build OpenCode
        run: |
          cd opencode-zh-CN/packages/opencode
          bun run build
        shell: bash

      - name: Package artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd opencode-zh-CN/packages/opencode/dist
          tar -czvf opencode-${{ matrix.platform }}.tar.gz opencode-${{ matrix.platform }}
          mv opencode-${{ matrix.platform }}.tar.gz ${{ github.workspace }}/

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd opencode-zh-CN/packages/opencode/dist
          Compress-Archive -Path opencode-${{ matrix.platform }} -DestinationPath opencode-${{ matrix.platform }}.zip
          Move-Item opencode-${{ matrix.platform }}.zip ${{ github.workspace }}/
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencode-${{ matrix.platform }}
          path: |
            opencode-${{ matrix.platform }}.tar.gz
            opencode-${{ matrix.platform }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: OpenCode 汉化版 ${{ github.ref_name }}
          body: |
            ## OpenCode 中文汉化版 ${{ github.ref_name }}

            ### 下载说明

            | 平台 | 文件 |
            |------|------|
            | macOS (Apple Silicon) | `opencode-darwin-arm64.tar.gz` |
            | macOS (Intel) | `opencode-darwin-x64.tar.gz` |
            | Linux (x64) | `opencode-linux-x64.tar.gz` |
            | Windows (x64) | `opencode-windows-x64.zip` |

            ### 安装方法

            **macOS/Linux:**
            ```bash
            tar -xzf opencode-<platform>.tar.gz
            sudo mv opencode-<platform>/bin/opencode /usr/local/bin/
            ```

            **Windows:**
            解压后将 `bin/opencode.exe` 添加到系统 PATH

            ---

            详细更新日志请查看 [README](https://github.com/xiaolajiaoyyds/OpenCodeChineseTranslation#-更新日志)
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          draft: false
          prerelease: false
