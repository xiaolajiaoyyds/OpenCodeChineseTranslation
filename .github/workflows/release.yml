name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin-arm64
            bun_target: bun-darwin-arm64
          - os: macos-14
            platform: darwin-x64
            bun_target: bun-darwin-x64
          - os: ubuntu-latest
            platform: linux-x64
            bun_target: bun-linux-x64
          - os: windows-latest
            platform: windows-x64
            bun_target: bun-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (scripts)
        run: |
          cd scripts
          npm install

      - name: Verify release version
        run: node -e "const cfg=require('./opencode-i18n/config.json'); const tag=process.env.GITHUB_REF_NAME; const expected='v'+cfg.version; if(tag!==expected){console.error('Tag mismatch:',tag,'!=',expected); process.exit(1);} console.log('âœ“ Version check passed:',tag);"

      - name: Clone OpenCode source
        run: |
          git clone https://github.com/anomalyco/opencode.git opencode-zh-CN
          cd opencode-zh-CN
          bun install

      - name: Apply translations
        run: |
          cd scripts
          node bin/opencodenpm apply --skip-translate --skip-verify --skip-quality-check

      - name: Build OpenCode
        run: |
          cd opencode-zh-CN/packages/opencode
          export OPENCODE_CHANNEL=latest
          export OPENCODE_VERSION="${GITHUB_REF_NAME#v}"
          bun run build --single
        shell: bash

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd opencode-zh-CN/packages/opencode/dist
          tar -czvf opencode-${{ matrix.platform }}.tar.gz opencode-${{ matrix.platform }}
          mv opencode-${{ matrix.platform }}.tar.gz ${{ github.workspace }}/

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cd opencode-zh-CN/packages/opencode/dist
          Compress-Archive -Path opencode-${{ matrix.platform }} -DestinationPath opencode-${{ matrix.platform }}.zip
          Move-Item opencode-${{ matrix.platform }}.zip ${{ github.workspace }}/
        shell: pwsh

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: opencode-${{ matrix.platform }}
          path: opencode-${{ matrix.platform }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: opencode-${{ matrix.platform }}
          path: opencode-${{ matrix.platform }}.zip

